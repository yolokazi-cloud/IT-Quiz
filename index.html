<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS STYLING -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Interactive Coding Quiz</title>
</head>
<body>
    <main>
        <div class="quiz-card">
            <h1 class="card-title">Interactive Coding Quiz</h1>
            <div class="quiz-content">
                <h2 class="quiz-question">Question</h2>
                <div class="option-btn">
                    <button class="answer-btn">Ans 1</button>
                    <button class="answer-btn">Ans 2</button>
                    <button class="answer-btn">Ans 3</button>
                    <button class="answer-btn">Ans 4</button>
                </div>
                <button class="next-btn" id="nextBtn">Next</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="quiz-footer">
            <p>Coded And Developed By <a href="https://github.com/yolokazi-cloud/">Yolokazi Nogantsho</a> and <a href="https://github.com/newnormal-arch">Bongani Ntshingila</a></p>
        </div>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
